<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>slider</title>
	<link rel="stylesheet" type="text/css" href="css/clear.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="https://use.fontawesome.com/dd8ac07169.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>

	<header>
	</header>

	<main>

	<div class="header">
		<div class="header-wrapper">
			<div class="header-left">
				<ul class="conrtols-list">
					<li class="conrtols-list-item"><a class="btn-controls btn-close" href="#"></a></li>
					<li class="conrtols-list-item"><a class="btn-controls btn-expand" href="#"></a></li>
					<li class="conrtols-list-item"><a class="btn-controls btn-curtail" href="#"></a></li>
				</ul>
				<a class="btn-load-photo" href="#">+ Load Photo</a>
				<a class="btn-radio header-fit" href="#">FIT</a>
				<a class="btn-radio header-fit-percentages" href="#">100%</a>
			</div>
			<div class="header-right">
				<div class="header-instruments">
					<a class="btn-radio fa fa-eye fa-lg" href="#"></a>
					<a class="btn-radio fa fa-square-o fa-lg" href="#"></a>
					<a class="btn-radio fa fa-scissors fa-lg scissors" href="#"></a>
				</div>
				<div class="header-export">
					<a class="btn-radio fa fa-external-link fa-lg" href="#"></a>
					<a class="btn-radio fa fa-facebook fa-lg" href="#"></a>
					<a class="btn-export" href="#">Export</a>
				</div>
			</div>
		</div>
	</div>

	<div class="content-wrapper">
	
		<div class="container-img-wrapper" id="workingWindow">
			<div class="line-separation" id="separation">
				<div class="padding-position"></div>
			</div>
		</div>

		<div class="bottom-panel-wrapper">
			<div class="bottom-panel-header">
				<a class="fa fa-angle-down fa-2x bottom-panel-hide" href="#"></a>
				<span class="control-description">Realistic</span>
				<div class="bottom-panel-control" id="lineControlSlider">
					<div class="bottom-panel-control-line"></div>
					<div class="bottom-panel-control-slider" id="contolSlider"></div>
				</div>
				<span class="control-description">Vivid</span>
				<a class="btn-apply" href="">Apply to All</a>
			</div>

			<ul class="slides-list">
				<li class="slides-list-item">
					<img class="slides-img" src="img/img_01.jpg">
				</li>
				<li class="slides-list-item">
					<img class="slides-img" src="img/img_02.jpg">
				</li>
				<li class="slides-list-item">
					<img class="slides-img" src="img/img_03.jpg">
				</li>
				<li class="slides-list-item">
					<img class="slides-img" src="img/img_04.jpg">
				</li>
				<li class="slides-list-item">
					<img class="slides-img" src="img/img_05.jpg">
				</li>
				<li class="slides-list-item">
					<img class="slides-img" src="img/img_06.jpg">
				</li>
			</ul>
		</div>

	</div>

	</main>
	
	<footer>
	</footer>

</body>
</html>
