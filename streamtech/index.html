<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>streamtech</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<header>
	</header>

	<main>
		<div class="wrapper">
			<form class="sign_form" action="" name="signForm">
				<h1 class="form_title">Sign In</h1>
				<p class="form_description">Enter your details</p>
				<div class="input_wrapper">
					<input class="form_input" type="text" placeholder="Email" name="email">
					<span class="form_tooltip">Email</span>
					<img class="form_clear" src="img/ico-clear.png">
				</div>
				<div class="input_wrapper">
					<input class="form_input" type="password" placeholder="Password" name="password">
					<span class="form_tooltip">Password</span>
					<img class="form_clear" src="img/ico-clear.png">
				</div>
				<button type="submit" class="btn">
					<span class="btn_text">Sign In<span>
				</button>
			</form>	
		</div>
	</main>
	
	<footer>
	</footer>
	<script src="js/main.js"></script>
</body>
</html>
